<figure>
	<a
		alt-src="{{card.src}}" data-size={{card.largesize}}
		data-large="{{card.large}}" data-large-size="{{card.largesize}}"
		data-medium="{{card.src}}" data-medium-size="{{card.mediumsize}}"
		data-small="{{card.small}}" data-small-size="{{card.smallsize}}">
		<img src="" ng-src="{{card.src}}" alt="{{card.alt}}"/>
		<figcaption class="hidden">{{card.caption}}</figcaption>
	</a>
</figure>
